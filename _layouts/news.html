---
layout: default
---
<section class="section padding-bottom">
  <div class="writing container">

    <h1 class="h1 page-heading">News</h1>
    
    {{ content }}

    <ul class="post-list">
      {% for post in site.posts %}
        <li>
          {% assign date_format = site.minima.date_format | default: "%b %-d, %Y" %}
          <span class="post-meta h6 grey">{{ post.date | date: date_format }}</span>

          <h2 class="h2">
            <div class="cl-effect-11"><a class="post-link underline-effect" href="{{ post.url | relative_url }}">{{ post.title | escape }}</a></div>
          </h2>
        </li>
      {% endfor %}
    </ul>

  </div>
</section>
